<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reserva - Lagoa Azul</title>

<style>
body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 0;
    margin: 0;
}
.container {
    width: 100%;
    max-width: 500px;
    margin: auto;
    padding: 15px;
}
.logo {
    display: block;
    width: 150px;
    margin: 15px auto;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}
.card {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}
.card img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 12px;
}
.descricao { font-size: 16px; color: #ccc; margin-bottom: 8px; }
.legenda { font-size: 14px; color: #aaa; margin-bottom: 12px; }
h2 { margin-top: 0; font-size: 22px; }
label { display: block; margin-top: 12px; font-size: 18px; }
input, select {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-top: 5px;
    background: #2a2a2a;
    color: #fff;
}

.contador {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 6px;
}
.contador button {
    width: 50px;
    height: 50px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #2a2a2a;
    color: #fff;
}
.contador span {
    font-size: 20px;
    font-weight: bold;
    width: 50px;
    text-align: center;
}

a.btn {
    display: block;
    text-decoration: none;
    text-align: center;
    padding: 16px;
    border-radius: 12px;
    margin-top: 16px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}
a.pixbtn { background: #00c853; color: black; }
a.creditobtn { background: #1976d2; color: white; }
a.wabtn { background: #25d366; color: black; }

.total, .vagas-restantes, .mensagem { font-size: 22px; margin-top: 10px; font-weight: bold; text-align: center; }
.mensagem { font-size: 16px; color: #ff5252; margin-top: 8px; }
@media(max-width:600px){
  .container{padding:10px;}
  .logo{width:120px;}
  h2{font-size:20px;}
  .card{padding:16px;}
  input,select{font-size:16px;padding:12px;}
  .contador button{width:44px;height:44px;font-size:22px;}
  .contador span{font-size:20px;}
  a.btn{font-size:16px;padding:14px;}
  .total, .vagas-restantes{font-size:20px;}
  .descricao{font-size:15px;}
}
</style>

<script>
let PRECOS = { adulto: 332, crianca: 282 };
let vagasTotais = 28;
let vagasReservadas = 0;
let qtdAdulto = 1;
let qtdCrianca = 0;

function atualizar() {
    let total = (qtdAdulto * PRECOS.adulto) + (qtdCrianca * PRECOS.crianca);
    let totalVagas = qtdAdulto + qtdCrianca;
    let restantes = vagasTotais - vagasReservadas - totalVagas;

    if (restantes < 0) {
        document.getElementById("mensagem").innerText = "Vagas esgotadas para este número de reservas";
        document.getElementById("total").innerText = "Total indisponível";
        document.getElementById("pixbtn").style.display = "none";
        document.getElementById("cardbtn").style.display = "none";
        return;
    }

    document.getElementById("mensagem").innerText = "";
    document.getElementById("total").innerText = "Total R$ " + total;
    document.getElementById("vagasRest").innerText = "Vagas restantes: " + restantes;

    // PIX
    document.getElementById("pixbtn").href = "javascript:copiarPix('trilheiros.roomt')";

    // Cartão
    document.getElementById("cardbtn").href = "https://link.mercadopago.com.br/trilheirosderoo";
}

function aumentar(tipo) {
    if (tipo === 'adulto') qtdAdulto++;
    else qtdCrianca++;
    atualizar();
}
function diminuir(tipo) {
    if (tipo === 'adulto' && qtdAdulto > 1) qtdAdulto--;
    if (tipo === 'crianca' && qtdCrianca > 0) qtdCrianca--;
    atualizar();
}

function copiarPix(chave) {
    navigator.clipboard.writeText(chave);
    alert("Chave PIX copiada: " + chave);
}

function enviarWhatsApp() {
    let nome = document.getElementById("nome").value;
    if (!nome) {
        alert("Digite seu nome completo!");
        return;
    }

    let total = (qtdAdulto * PRECOS.adulto) + (qtdCrianca * PRECOS.crianca);
    let totalVagas = qtdAdulto + qtdCrianca;

    let msg = `Olá, meu nome é ${nome}.\nReservei ${totalVagas} vaga(s) para a Lagoa Azul.\nValor total: R$ ${total}.\nSegue comprovante.`;

    window.open("https://wa.me/5566996926174?text=" + encodeURIComponent(msg), "_blank");
}
</script>
</head>
<body>
<div class="container">
<img src="https://i.imgur.com/MwHr761.png" class="logo">

<div class="card">
<img src="https://i.imgur.com/aZCi6df.jpeg">

<div class="descricao">
A magia da Lagoa Azul te espera no dia 21 de dezembro! Um dos cenários mais lindos de Mato Grosso.
</div>

<h2>Lagoa Azul – Primavera do Leste</h2>
<p>Data: 21 de dezembro</p>

<label>Nome completo</label>
<input id="nome" placeholder="Digite seu nome completo" style="height:48px;">

<label>Adultos</label>
<div class="contador">
<button onclick="diminuir('adulto')">-</button>
<span id="ad">1</span>
<button onclick="aumentar('adulto')">+</button>
</div>

<label>Crianças até 10 anos</label>
<div class="contador">
<button onclick="diminuir('crianca')">-</button>
<span id="cr">0</span>
<button onclick="aumentar('crianca')">+</button>
</div>

<p id="total" class="total">Total R$ 332</p>
<p id="vagasRest" class="vagas-restantes">Vagas restantes: 28</p>
<p id="mensagem" class="mensagem"></p>

<a id="pixbtn" class="btn pixbtn">Pagar no PIX</a>
<a id="cardbtn" class="btn creditobtn" target="_blank">Pagar no cartão</a>
<a class="btn wabtn" href="javascript:enviarWhatsApp()">Após pagamento, enviar comprovante</a>
</div>

</div>

<script>atualizar();</script>
</body>
</html>
